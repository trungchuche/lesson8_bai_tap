<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
  <script src="tinh_can_nang.js"></script>
</head>
<body>
<!--sử dụng div đặt tên class-->
<!--rút gọn các nút để là onclick -->
<!--sử dụng hàm press('') để định nghĩa cho các button-->
<label><input type="text" id="text"></label>
<div class="button">
<table>
  <tr>
    <td>
      <label><button onclick="press('1')">1</button></label>
    </td>
    <td>
      <label><button onclick="press('2')">2</button></label>
    </td>
    <td>
      <label><button onclick="press('3')">3</button></label>
    </td>
    <td>
      <label><button onclick="press('+')">+</button></label>
    </td>
  </tr>
  <tr>
    <td>
      <label><button onclick="press('4')">4</button></label>
    </td>
    <td>
      <label><button onclick="press('5')">5</button></label>
    </td>
    <td>
      <label><button onclick="press('6')">6</button></label>
    </td>
    <td>
      <label><button onclick="press('-')">-</button></label>
    </td>
  </tr>
  <tr>
    <td>
      <label><button onclick="press('7')">7</button></label>
    </td>
    <td>
      <label><button onclick="press('8')">8</button></label>
    </td>
    <td>
      <label><button onclick="press('9')">9</button></label>
    </td>
    <td>
      <label><button onclick="press('*')">*</button></label>
    </td>
  </tr>
  <tr>
    <td>
      <label><button onclick="press('ac')">AC</button></label>
    </td>
    <td>
      <label><button onclick="press('0')">0</button></label>
    </td>
    <td>
      <label><button onclick="press('=')">=</button></label>
    </td>
    <td>
      <label><button onclick="press('/')">/</button></label>
    </td>
  </tr>
</table>
</div>
<script src="may_tinh_don_gian.js"></script>
</body>
</html>
